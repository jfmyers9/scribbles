name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v -race ./...

      - name: Build binaries
        run: ./scripts/build.sh

      - name: Create Release Notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          sed "s/vX.Y.Z/$VERSION/g" RELEASE_NOTES.md > release-notes-$VERSION.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes-${{ github.ref_name }}.md
          files: |
            dist/*.tar.gz
            dist/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
